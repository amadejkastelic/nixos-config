name: Update Nix Flake
on:
  schedule:
    - cron: "0 0 * * 5" # every Friday at midnight UTC
  workflow_dispatch:

jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            experimental-features = nix-command flakes

      - name: Update flake.lock
        run: |
          nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "flake.lock: update"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          signoff: false
          branch: update-flake
          delete-branch: true
          title: "flake.lock: update"
          body: |
            This PR was automatically generated by the GitHub Actions workflow `Update Nix Flake`.
            It updates the `flake.lock` file to the latest version.

            **Checks**
            - [ ] Checkout and upgrade locally

            **Trigger Info**
            - Triggered by: ${{ github.actor }}
            - Event type: ${{ github.event_name }}
          labels: |
            flake
            update
            automation
          reviewers: amadejkastelic
          assignees: amadejkastelic
          draft: false
